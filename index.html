<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <!-- Victor Crest 26 London 80K Followers 803K Likes 1.4K Photos -->
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card" style="width: 20rem">
            <img
              src="images/bg-pattern-card.svg"
              class="card-img-top"
              alt="bgCard"
            />
            <div class="card-body text-center">
              <div class="card-profile">
                <img
                  src="/images/image-victor.jpg"
                  alt="Victor"
                  class="rounded-circle img-thumbnail"
                />
              </div>
              <h5 class="card-title">
                Victor Crest <span class="fw-normal text-muted">26</span>
              </h5>
              <p class="card-text text-muted">London</p>
              <div class="card-status border-top">
                <div class="card-status-item mt-3">
                  <h5>80K</h5>
                  <span>Followers</span>
                </div>
                <div class="card-status-item mt-3">
                  <h5>803K</h5>
                  <span>Likes</span>
                </div>
                <div class="card-status-item mt-3">
                  <h5>1.4K</h5>
                  <span>Photos</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="attribution fixed-bottom">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://instagram.com/marcoliim">Marco Lim</a>.
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
